name: Pre-requisites
description: Setup Pre-requisites for Role Manager (pnpm and Node.js)
runs:
  using: composite
  steps:
    # Note: Checkout is handled by the calling workflow before this action runs.
    # This action only sets up pnpm and Node.js.

    - name: Setup pnpm
      uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
      with:
        run_install: false

    - name: Use node@22
      uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
      with:
        node-version: 22.18.0
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
